<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="cabeza">
    <h1>
      <span>❤️ ❤️ ❤️</span> AluraGeek
    </h1>
  </header>

 
  <main>
    <section class="añadeProducto">
      <h2>Agregar Producto:</h2>
      <form id="formularioProducto">
        <input type="text" id="name" placeholder="nombre del fulano" required>
        <input type="number" id="price" placeholder="precio" required>
        <input type="text" id="image" placeholder="imagen" required>
        <button type="submit" class="botonEnviar">Enviar</button>
        <button type="reset" class="botonLimpiar">Limpiar</button>
      </form>
    </section>

  
    <section class="listas">
      <h2>Mis Productos:</h2>
      <div id="products-container" class="cuadro"></div>
    </section>
  </main>

  
  <footer class="elFinal">
    <p>❤️ ❤️ ❤️ AluraGeek</p>
    <p>Desarrollado por Ed para alura</p>
    <p>Alura Latam - 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
